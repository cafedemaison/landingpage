<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng - Café de Maison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="images/logo.png" alt="Logo Café de Maison"></a>
        </div>
        <nav>
            <ul>
                <li><a href="sanpham.html">Sản phẩm</a></li>
                <li><a href="baiviet.html">Bài viết</a></li>
                <li><a href="dathang.html">Đặt hàng</a></li>
                <li><a href="lienhe.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main class="order-page">
        <h1>Đặt Hàng Cà Phê Yêu Thích Của Bạn</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Địa chỉ email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="product">Chọn loại cà phê:</label>
                <select id="product" name="product" required>
                    <option value="">-- Vui lòng chọn --</option>
                    <option value="arabica">Arabica thượng hạng</option>
                    <option value="robusta">Robusta mạnh mẽ</option>
                    <option value="espresso-blend">Espresso Blend</option>
                    <option value="moka">Moka</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="quantity">Số lượng (kg):</label>
                <input type="number" id="quantity" name="quantity" min="0.1" step="0.1" value="1">
            </div>

            <div class="form-group">
                <label for="notes">Ghi chú thêm (nếu có):</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit" class="button">Gửi đơn hàng</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Café de Maison. All rights reserved.</p>
    </footer>
</body>
</html>
