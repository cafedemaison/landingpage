<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Café de Maison — Coming Soon</title>
  <meta name="description" content="Café de Maison: Robusta Honey & Arabica Sơn La. Website đang được hoàn thiện.">
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta property="og:title" content="Café de Maison — Coming Soon">
  <meta property="og:description" content="Specialty Coffee from Việt Nam. Website đang được hoàn thiện.">
  <meta property="og:image" content="https://www.cafedemaison.com/favicon.png">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#111111">
  <style>
    :root { --bg:#0b0b0b; --fg:#f2f2f2; --muted:#a9a9a9; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 800px at 70% -10%, #1b1b1b, #0b0b0b 60%),
      radial-gradient(800px 600px at -10% 110%, #161616, rgba(0,0,0,0) 60%);
      color:var(--fg); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(92vw, 760px); padding:40px 28px; border-radius:24px;
      background:rgba(255,255,255,0.04); backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      text-align:center;
    }
    .logo{ width:min(460px, 80vw); height:auto; margin:0 auto 18px; display:block; }
    h1{font-size: clamp(28px, 4vw, 44px); margin:10px 0 6px; letter-spacing:0.2px}
    p.lead{ color:var(--muted); margin:0 0 22px; font-size:clamp(16px, 2.3vw, 18px) }
    .pill{
      display:inline-block; padding:8px 14px; border:1px solid rgba(255,255,255,0.16);
      border-radius:999px; font-size:14px; color:#d9d9d9; margin-bottom:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    }
    form{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin:10px 0 6px;}
    input[type="email"]{
      width:min(360px, 72vw); padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.25); color:#fff; outline:none; font-size:16px;
    }
    button{
      padding:12px 16px; border-radius:12px; border:1px solid rgba(255,255,255,0.18);
      background:linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      color:#fff; font-weight:600; cursor:pointer;
    }
    .links{margin-top:14px; font-size:14px; color:#c9c9c9}
    .links a{color:#ffffff; opacity:.9; text-decoration:none; margin:0 8px}
    footer{margin-top:22px; font-size:12px; color:#9a9a9a}
  </style>
</head>
<body>
  <main class="card" role="main">
    <img src="/assets/logo.jpg" alt="Café de Maison logo" class="logo" />
    <div class="pill">Website đang được hoàn thiện</div>
    <h1>Coming Soon</h1>
    <p class="lead">Robusta Honey &amp; Arabica Sơn La — rang mới mỗi tuần, giao hàng toàn quốc.</p>
    <!-- Email capture: replace the action with your form endpoint (Google Forms / Formspree / Netlify Forms) -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Nhập email để nhận thông báo ra mắt" required>
      <button type="submit">Đăng ký</button>
    </form>
    <div class="links">
      <a href="mailto:demaisoncafe@gmail.com">demaisoncafe@gmail.com</a> ·
      <a href="https://facebook.com/" target="_blank" rel="noopener">Facebook</a> ·
      <a href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
    </div>
    <footer>© 2026 Café de Maison. All rights reserved.</footer>
  </main>
</body>
</html>
